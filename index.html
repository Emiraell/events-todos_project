<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMIRAEL TODOLIST</title>
  <link rel="stylesheet" href="styles/todo.css">
</head>
<body>
  <h3>EVENTS AND TODOS</h3>

  <div class="todoHeaders js-headers">
    <h5> EVENT </h5> 
    <h5> DATE </h5> 
    <h5> TIME </h5>
  </div>

  <div class="inputDiv js-input">
    <input type="text" class=" eventInput js-event" placeholder="Enter event name" required>
    <input type="date" class="dateInput js-date" required>
    <input type="time" class="timeInput js-time" required>
    <button class="addBtn js-add">
      Add
    </button>
  </div>

  <div id = "renderr-bodyy" class="renderDiv">
    <div id="renderEvents" class="renderEvents"></div>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
